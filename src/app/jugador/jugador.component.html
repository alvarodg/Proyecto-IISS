<p>
  jugador works!
</p>

<div class="container"
	fxLayout="column"
	fxLayoutGap="15px">

	<div fxFlex>
		<div>
			<h3>Jugadores</h3>
			<hr>
		</div>
	</div>

	<mat-list fxFlex>
      <mat-list-item *ngFor="let jugador of jugadores">
          <img matListAvatar src={{jugador.avatar}} alt={{jugador.nickname}}>
          <h1 matLine>{{jugador.nickname}}</h1>
          <p matLine> 
            Nombre: {{jugador.nombre}}
          </p>
      </mat-list-item>
    </mat-list>
</div>
